buildscript {
    ext.appVersion = "0.3.0"
    ext.sdkVersion = ext.appVersion

    repositories {
        jcenter()
        maven { url "https://chaquo.com/maven" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.3"
        classpath "com.chaquo.python:gradle:$sdkVersion"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
