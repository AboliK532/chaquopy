buildscript {
    ext.appVersion = "0.5.0"
    ext.sdkVersion = "0.5.0"

    repositories {
        google()
        jcenter()
        maven { url "https://chaquo.com/maven" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.0.0"
        classpath "com.chaquo.python:gradle:$sdkVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
